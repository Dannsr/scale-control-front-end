<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SC</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- STYLE ITCSS -->
    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/fontsizes.css">
    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/sc-wrapper.css">
    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/sc-input.css">
    <link rel="stylesheet" href="style/components/sc-button.css">
    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/login.css">
    <!-- TRUMPS -->
</head>

<body>

    <div class="sc-login">
        <div class="sc-wrapper">
            <div class="sc-background">
                <div class="rectangle">
                </div>
                <div class="polygon">
                </div>
                <div class="img-wrapper">
                    <img class="img-logo" src="assets/logo/logo.png">
                    <h2>ITE<span class="danger">RA</span></h2>
                </div>
            </div>
            <main class="main-content">
                <div class="center">
                    <div class="sc-title">
                        <h1 class="main-title">
                            Login
                        </h1>

                    </div>

                    <div class=sc-input-field>
                        <div class="input-label">Matricula NEO</div>
                        <input required class="sc-input"></input>
                        <div class="underline"></div>
                    </div>
                    <div class="sc-input-field">
                        <div class="input-label">Senha</div>
                        <input required type="password" class="sc-input"></input>
                        <div class="underline"></div>

                    </div>
                    <div class="sc-button-next">
                        <button class="sc-button">
                            Continuar
                        </button>
                        <h3 class="forgot-password">
                            Esqueceu a senha?
                        </h3>
                    </div>

                    <h4 class="text-inline">Ou</h4>
                    <div class="sc-lines">
                        <div class="line-left"></div>

                        <div class="line-right"></div>
                    </div>
                    <button class="sc-button-below">
                        Solicitar Registro
                    </button>
                    <div class="img-wrapper">
                        <img class="image-users" src="assets/icons/users.svg">
                    </div>



                </div>
            </main>

        </div>
    </div>

</body>

</html>
