<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register 1 - SC</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- STYLE ITCSS -->
    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/fontsizes.css">
    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/sc-wrapper.css">
    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/sc-radio.css">
    <link rel="stylesheet" href="style/components/sc-input.css">
    <link rel="stylesheet" href="style/components/sc-button.css">
    <link rel="stylesheet" href="style/components/sc-title-logins.css">
    <link rel="stylesheet" href="style/components/sc-steps.css">
    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/registration-page1.css">
    <!-- SCRIPTS -->
    <script src="scripts/registration-page1.js"></script>
</head>
<body>
    <div class="sc-registration-page1">
        <div class="sc-wrapper">
            <div class="sc-background">
                <div class="rectangle">
                </div>
                <div class="polygon">
                </div>
                <div class="img-wrapper">
                    <img class = "img-logo" src = "assets/logo/logo.png">
                    <h2>ITE<span class="danger">RA</span></h2>   
                </div>
            </div>
            <main class="main-content">
                <div class="center" onsubmit="register()" action = "javascript:void(0)">
                    <div class="sc-title">
                        <span class="steps">PASSO 1 DE 3</span>
                        <h1 class="main-title">
                            <span class="up">Olá!</span>
                            <span class="down">Vamos criar o seu cadastro.</span>
                        </h1>
                    </div>
                    <div class="sc-input-field">
                        <div class="input-label">Nome Completo</div>
                        <input required id = "fullName" class="sc-input"></input>
                        <div class="underline"></div>
                    </div>
                    <div class="sc-input-field">
                        <div class="input-label">Data de Nascimento</div>
                        <input required id = "birthDate" type="Date" class="sc-input"></input>
                        <div class="underline"></div>
                    </div>
                    <div class="sc-input-field">
                        <div class="input-label">Matricula NEO</div>
                        <input required id = "enrollment" class="sc-input"></input>
                        <div class="underline"></div>
                    </div>
                    <div class="sc-radio-buttons">
                        <h3 class="radio-title">Qual o seu perfil?</h3>
                        <label class="sc-radio" for="admin">
                            Administrador
                            <input type="radio" id="admin" name="role" value="admin">
                            <span class="checkmark"></span>
                        </label>
                        <label class="sc-radio" for="user">
                            Usuário
                            <input type="radio" id="user" name="role" value="user">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="button-container">
                        <div class="sc-button-next">
                            <button type ="submit" class="sc-button">Continuar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
