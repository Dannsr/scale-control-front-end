<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register 1 - SC</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- STYLE ITCSS -->
    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/fontsizes.css">
    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/sc-wrapper.css">
    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/sc-radio.css">
    <link rel="stylesheet" href="style/components/sc-input.css">
    <link rel="stylesheet" href="style/components/sc-button.css">
    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/registration-page1.css">
    <!-- TRUMPS -->
</head>

<body>

    <div class="sc-registration-page1">
        <div class="sc-wrapper">
            <div class="sc-background">
                <div class="rectangle">
                    <div class="wrapper">
                        <div class="img-wrapper">
                            <img class="image" src="assets/logo/logo.svg">
                        </div>
                    </div>
                </div>
                <div class="polygon">
                </div>
            </div>
            <main class="main-content">
                <div class="center">
                    <div class="sc-title">
                        <span class = "steps">PASSO 1 DE 3</span>
                        <h1 class="main-title">
                            <span class = "up">Olá!</span>
                            <span class = "down">Vamos criar o seu cadastro.</span>
                        </h1>

                    </div>

                    <div class=sc-input-field style="margin-top: 60px; margin-bottom: 30px;">
                        <div class="input-label">Nome Completo</div>
                        <input class="sc-input"></input>
                        <div class="underline"></div>
                    </div>
                    <div class="sc-input-field" style="margin-top: 60px; margin-bottom: 30px;">
                        <div class="input-label">Data de Nascimento</div>
                        <input type="Date" class="sc-input"></input>
                        <div class="underline"></div>

                    </div>
                    <div class=sc-input-field style="margin-top: 60px; margin-bottom: 24px;">
                        <div class="input-label">Matricula NEO</div>
                        <input class="sc-input"></input>
                        <div class="underline"></div>
                    </div>
                    <div class="sc-radio-buttons">
                        <h3 class="radio-title">Qual o seu perfil?</h3>
                        <label class="sc-radio" for="admin">
                            Administrador
                            <input type="radio" id="admin" name="perfil" value="admin">
                            <span class="checkmark"></span>
                        </label>
                        <label class="sc-radio" for="user">
                            Usuário
                            <input type="radio" id="user" name="perfil" value="user">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="button-container">
                        <div class="sc-button-next">
                            <button class="sc-button">Continuar</button>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

</body>

</html>
